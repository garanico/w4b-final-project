<!--Contact Form-->

<h3>Contact Form</h3>

<div class="container">
  <form action="index.html">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name">

    <label for="lname">Street Address</label>
    <input type="text" id="lname" name="lastname" placeholder="Street Address, City, State, Country, Zip Code">

    <label for="country">Wizarding School</label>
    <select id="country" name="country">
      <option value="australia">Hogwarts</option>
      <option value="canada">Beauxbatons</option>
      <option value="usa">Durmstrang</option>
      <option value="usa">Ilvermorny</option>
    </select>

    <label for="subject">Best Prank</label>
    <textarea id="subject" name="subject" placeholder="Submit your best prank" style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
