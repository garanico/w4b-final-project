<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bitter:wght@300&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    
<!--Contact Form-->

<h3>Contact Form</h3>

<div class="container">
  <form action="index.html">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name">

    <label for="address">Where can we owl you?</label>
    <input type="text" id="lname" name="lastname" placeholder="Street Address, City, State, Country, Zip Code">

    <label for="country">Wizarding School</label>
    <select id="country" name="country">
      <option value="australia">Hogwarts</option>
      <option value="canada">Beauxbatons</option>
      <option value="usa">Durmstrang</option>
      <option value="usa">Ilvermorny</option>
    </select>

    <label for="subject">Tell us your best prank!</label>
    <textarea id="subject" name="subject" placeholder="Submit your best prank" style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
<!--End Contact Form-->
</body>
</html>
